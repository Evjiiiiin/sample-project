<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autorization</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <div class="text-overlay">Your logo</div>
        <div class="left-side"></div>
        <div class="right-side"> 
            <h1>Sign in</h1>
            <h4>If you don't have an account register</h4>
            <h4>You can<span style="color: #C10C99; padding-left: 10px; font-weight: 500;">Register here !</span></h4>
            <form action="/submit_login" method="post">
                <label for="email"><b>Email</b></label>
                <style>.email-input input{padding-left: 35px;}</style>
                <div class="email-input">
                    <img src="/registration/autorization/images/email.png" alt="email" class="email-icon">
                    <input type="email" placeholder="Enter your email address" name="email" required>
                </div>

                <label for="pasw"><b>Password</b></label>
                <style>.password-input input{padding-left: 35px;}</style>
                <div class="password-input">
                    <img src="/registration/autorization/images/icons8-blind-30.png" alt="lock" class="blind-icon">
                    <img src="/registration/autorization/images/password_key.png" alt="password" class="password-icon">
                    <input type="password" placeholder="Enter your Password" name="pasw" required>
                </div>

                <button type="submit">Login</button>
            </form>
        </div>
    </div>

</body>
</html>
